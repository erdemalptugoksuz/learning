<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Lists</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML5, CSS3, JavaScript" />
    <meta name="description" content="Hello guys!" />
    <meta name="author" content="Erdem Alptuğ Öksüz" />
  </head>
  <body>
    <!--HTML5 Unordered List-->
    <h3>HTML5 Unordered List</h3>
    <ul>
      <li>Front End</li>
      <ul>
        <li>React</li>
        <li>Angular</li>
      </ul>
      <li>Back End</li>
      <ul>
        <li>Java</li>
        <li>C#</li>
      </ul>
    </ul>
    <!--HTML5 Ordered List-->
    <h3>HTML5 Ordered List</h3>
    <ol>
      <li>Python</li>
      <ul>
        <li>1. sırada yer alan dildir.</li>
      </ul>
      <li>JavaScript</li>
      <li>C++</li>
    </ol>
  </body>
</html>
