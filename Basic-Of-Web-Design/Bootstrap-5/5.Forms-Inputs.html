<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Forms Inputs</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML5, CSS3, JavaScript" />
    <meta name="description" content="Hello guys!" />
    <meta name="author" content="Erdem Alptuğ Öksüz" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form -->
    <div class="container my-3">
      <form style="width: 30rem">
        <h3>Your Personal Info</h3>
        <hr />
        <div class="form-group my-3">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
          <small class="form-text text-danger"
            >*Enter your identity name.</small
          >
        </div>
        <div class="form-group my-3">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" />
          <small class="form-text text-danger">*Enter your email.</small>
        </div>
        <div class="form-group my-3">
          <label for="language">Diller</label>
          <select id="language" class="form-control">
            <option>Fransızca</option>
            <option selected>Türkçe</option>
            <option>İngilizce</option>
          </select>
        </div>
        <div class="form-group my-3">
          <label for="message">Mesajınız</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group my-3">
          <div class="form-check">
            <input
              type="checkbox"
              name="accept"
              id="accept"
              class="form-check-input"
            />
            <label for="accept" class="form-check-text"
              >Sözleşmeyi okudum onaylıyorum.</label
            >
          </div>
        </div>
        <div class="d-grid gap-2" my-3>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
